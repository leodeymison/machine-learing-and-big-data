<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Regressão linear simples</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="box">
            <div class="mensage">
                <h1>Modelo de Regressão linear simples</h1>
                <p>
                    Nesse modelo vamos prever a estimativa de quantas bactérias serão 
                    mortas se aplicarmos uma certa quantidade de veneno.
                    <br>
                    <a href="./dados.html">base de dados</a>
                </p>
                
            </div>
            <div class="inputs">
                <input id="valueStart" type="number" placeholder="Quantidade de veneno">
                <button onclick="RegressionLinearSimples()">Prever</button>
            </div>
            <div class="preview" id="preview">
                0 bactérias
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
