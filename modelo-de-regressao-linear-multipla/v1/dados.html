<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Regressão linear simples</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="box">
            <a href="./index.html">Voltar</a><br>
            <table>
                <thead>
                    <tr>
                        <th>
                            Quantidade de veneno (X1)
                        </th>
                        <th>
                            Quantidade de água (X2)
                        </th>
                        <th>
                            Quantidade de bactérias mortas (Y)
                        </th>
                    </tr>
                </thead>
                <tbody id="dados">
                    
                </tbody>
            </table>
        </div>
    </div>
</body>

<script>
const data = [
    {
        x1: 1,
        x2: 1,
        y: 3
    },
    {
        x1: 2,
        x2: 2,
        y: 7
    },
    {
        x1: 3,
        x2: 1,
        y: 5
    },
    {
        x1: 4,
        x2: 3,
        y: 11
    },
    {
        x1: 5,
        x2: 4,
        y: 14
    },
]
var table = document.getElementById('dados')
data.forEach(element => {
    table.innerHTML += `
        <tr>
            <td>${element.x1}</td>
            <td>${element.x2}</td>
            <td>${element.y}</td>
        </tr>
    `
});
</script>
</html>
